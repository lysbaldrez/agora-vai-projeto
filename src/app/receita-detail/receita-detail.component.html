<div *ngIf="receita">
    <h2>{{receita.name | uppercase}} Details</h2>
    <div>
        <span>Tempo de receita:</span>
        {{receita.id}}
    </div>
    <div>
        <label>
            Nome:
            <input
                [(ngModel)]="receita.name"
                placeholder="name"
            >
        </label>
    </div>
    <button (click)="goBack()">go back</button>
</div>
